<!-- 부트스트랩 기초 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 입문</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <!-- 
        부트스트랩 입문 : 다양한 UI 컴포넌트들을 지원하여 반응형 웹페이지를 빠르고 안정적으로 구축하게 만드는 css, js 세트 디자인 프레임워크 
        부트스트랩 장점 : 다양한 디바이스에 최적화된 UI를 제공하여 반응형 웹페이지를 자동생성, 이게 나오기 전, 기존에는 많은 비용과 시간이 필요했다.
        부트스트랩 설치 : https://getbootstrap.com/ 에서 get started 버튼 클릭하고 css와, js링크를 복사해서 이 파일에 넣기 / 또는 다운로드 받아서 압축풀면 나오는 css, js 폴더를 해당 프로젝트 폴더에 넣어서 연동하는 것도 가능
    -->

    <!-- 
        그리드 시스템 : 기본적으로 12의 그리드를 제공한다.
                        5 2 5, 5 2 3 으로 바꿔보기
                        4 4 4 에서 화면 줄여보기(반응형 의미 알기)
                        sm-4 로 바꾼 다음 다시 화면 줄여보기
                        xs sm md lg xl
                        API 참조 : https://getbootstrap.com/docs/5.0/layout/grid/
    -->
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: red;">
        A
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;">
        B
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: blue;">
        C
        </div>        
    </div>

    <!-- 
        그리드 안에 들어갈 다양한 부트스트랩 객체들과 API 목차
        Alert : https://getbootstrap.com/docs/5.0/components/alerts/
        Badge : https://getbootstrap.com/docs/5.0/components/badge/
        Breadcrumb : https://getbootstrap.com/docs/5.0/components/breadcrumb/
        Button : https://getbootstrap.com/docs/5.0/components/buttons/
        Card : https://getbootstrap.com/docs/5.0/components/card/
        Carousel : https://getbootstrap.com/docs/5.0/components/carousel/
        Collapse : https://getbootstrap.com/docs/5.0/components/collapse/
        Dropdown : https://getbootstrap.com/docs/5.0/components/dropdowns/
        List group : https://getbootstrap.com/docs/5.0/components/list-group/
        Modal : https://getbootstrap.com/docs/5.0/components/modal/
        Navs : https://getbootstrap.com/docs/5.0/components/navs-tabs/
        Navbar : https://getbootstrap.com/docs/5.0/components/navbar/
        Pagination : https://getbootstrap.com/docs/5.0/components/pagination/
        Popover : https://getbootstrap.com/docs/5.0/components/popovers/
        Progess : https://getbootstrap.com/docs/5.0/components/progress/
        Scrollspy : https://getbootstrap.com/docs/5.0/components/scrollspy/
        Spinner : https://getbootstrap.com/docs/5.0/components/spinners/
        Toast : https://getbootstrap.com/docs/5.0/components/toasts/
        Tooltip : https://getbootstrap.com/docs/5.0/components/tooltips/

        Form : 
            https://getbootstrap.com/docs/5.0/forms/overview/
            https://getbootstrap.com/docs/5.0/forms/form-control/
            https://getbootstrap.com/docs/5.0/forms/select/
            https://getbootstrap.com/docs/5.0/forms/checks-radios/
            https://getbootstrap.com/docs/5.0/forms/range/
            https://getbootstrap.com/docs/5.0/forms/input-group/
            https://getbootstrap.com/docs/5.0/forms/floating-labels/
            https://getbootstrap.com/docs/5.0/forms/layout/
            https://getbootstrap.com/docs/5.0/forms/validation/

        Utilities / Display : https://getbootstrap.com/docs/5.0/utilities/display/#notation

        Utilities / Spacing : https://getbootstrap.com/docs/5.0/utilities/spacing/#margin-and-padding
            css에 따로 .class { margin-top: 1rem; } 등 주지 않아도 적용하는 방법
                mt mb...-1에서 16 입력
                mt, mb, mr, ml,  mx, my
                pt pb...-1에서 16 입력
                pt, pb, pr, pl, px, py
            
        * 다음 진도 : 실무 단위 부트스트랩 준비
        bootstrap4 template 여러차례 수정해서 사이트 만들기
        VueJS bootstrap4 template
        ReactJS bootstrap4 template
        AngularJS bootstrap4 template
    -->    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
